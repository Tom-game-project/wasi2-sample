<!DOCTYPE html>
<html>
	<head>
		<title>
			hello wasm
		</title>
	</head>
	<body>
		<script src="./dist/bundle.js"></script>
		<script>
		    // グローバルに公開されたaaa関数を呼び出す
		    // 非同期で初期化されるため、Promiseが返ってくる
		    aaa().then(() => {
			console.log("Wasm function executed successfully!");
		    }).catch(err => {
			console.error("An error occurred:", err);
		    });
		</script>
	</body>
</html>
